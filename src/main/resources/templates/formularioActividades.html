<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividad</title>
    <link rel="stylesheet" th:href="@{/css/estilosActividades.css}">
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Registrar Nueva Actividad</h2>
            <p>Complete los detalles de la tarea asignada</p>
        </div>

        <form class="actividad-form" action="#" th:action="@{/formulario-actividad/nueva/guardar}" th:object="${actividad}" method="post">
            <!-- para que se pueda enviar a la etapa correspondiente -->
            <input type="hidden" th:field="*{etapa.id}" />
            
            <div class="form-row">
                <div class="form-group flex-2">
                    <label for="nombre">Nombre de la Actividad</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                    <label th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</label>
                </div>
                
                <div class="form-group flex-1">
                    <label for="tipo">Tipo</label>
                    <input type="text" id="tipo" th:field="*{tipo}">
                    <label th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}">Error Tipo</label>
                </div>
            </div>

            <div class="form-row three-cols">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select th:field="*{estado}" id="estado">
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Progreso">En Progreso</option>
                        <option value="Finalizada">Finalizada</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha_inicio">Fecha Inicio</label>
                    <input type="date" id="fecha_inicio" th:field="*{fecha_inicio}" required>
                    <label th:if="${#fields.hasErrors('fecha_inicio')}" th:errors="*{fecha_inicio}">Error Fecha Inicio</label>
                </div>
                <div class="form-group">
                    <label for="fecha_final">Fecha Final</label>
                    <input type="date" id="fecha_final" th:field="*{fecha_final}" required>
                    <label th:if="${#fields.hasErrors('fecha_final')}" th:errors="*{fecha_final}">Error Fecha Final</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="horas_estimadas">Horas Estimadas</label>
                    <div class="input-icon-wrapper">
                        <input type="number" id="horas_estimadas" th:field="*{horas_estimadas}" placeholder="0" min="0" required>
                        <span class="suffix">hrs</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="horas_reales">Horas Reales</label>
                    <div class="input-icon-wrapper">
                        <input type="number" id="horas_reales" th:field="*{horas_reales}" placeholder="0" min="0">
                        <span class="suffix">hrs</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3" maxlength="255" placeholder="Detalles técnicos o notas sobre la actividad..."></textarea>
                <small class="char-count">Máximo 255 caracteres</small>
            </div>

            <div class="form-actions">
                <!-- se agrego el onclick -->
                <button type="button" class="btn-cancelar" onclick="window.location.href='/etapas'">Cancelar</button>
                <button type="submit" class="btn-aceptar">Aceptar</button>
            </div>

        </form>
    </div>

</body>
</html>
