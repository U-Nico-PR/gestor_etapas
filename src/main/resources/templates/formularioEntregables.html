<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Entregable</title>
    <link rel="stylesheet" th:href="@{/css/estilosEntregables.css}">
</head>
<body>

<div class="form-container">
    <form class="entregable-form"
          th:action="@{/formulario-entregable/guardar}"
          th:object="${entregable}"
          method="post">

        <input type="hidden" th:field="*{idActividad}" />

        <div class="form-row">
            <div class="form-group flex-3">
                <label for="nombre">Nombre del Entregable</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Manual de Usuario Final" required>
            </div>

            <div class="form-group flex-1">
                <label for="version">Versi贸n</label>
                <input type="text" id="version" th:field="*{version}" placeholder="v1.0" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="tipo">Tipo de Archivo/Entregable</label>
                <input type="text" id="tipo" th:field="*{tipo}" list="tipos-data" placeholder="Ej: PDF, C贸digo Fuente, Excel">
                <datalist id="tipos-data">
                    <option value="Documento PDF">
                    <option value="C贸digo Fuente">
                    <option value="Hoja de C谩lculo">
                    <option value="Diagrama">
                    <option value="Ejecutable">
                </datalist>
            </div>
            <div class="form-group">
                <label for="fecha_entrega">Fecha de Entrega</label>
                <input type="date" id="fecha_entrega" th:field="*{fecha_entrega}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="url_repositorio">URL del Repositorio / Documento</label>
            <div class="input-icon-group">
                <span class="prefix-icon"></span>
                <input type="url" id="url_repositorio" th:field="*{url_repositorio}" placeholder="https://github.com/..." required>
            </div>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci贸n / Notas Adicionales</label>
            <textarea id="descripcion" th:field="*{descripcion}" rows="3" maxlength="255"></textarea>
            <small class="char-count">M谩ximo 255 caracteres</small>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-cancelar" onclick="window.location.href='/etapas'">Cancelar</button>
            <button type="submit" class="btn-aceptar">Aceptar</button>
        </div>

    </form>
</div>
</body>
</html>
